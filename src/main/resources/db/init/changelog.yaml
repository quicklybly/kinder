databaseChangeLog:
  - changeSet:
      id: kinder_init
      author: quicklybly
      changes:
        - tagDatabase:
            tag: kinder_init
  - changeSet:
        id: kinder_init_create_genders
        author: quicklybly
        changes:
            - sqlFile:
                  dbms: 'postgresql'
                  encoding: 'utf8'
                  endDelimiter: ';'
                  stripComments: 'true'
                  splitStatements: 'true'
                  relativeToChangelogFile: 'true'
                  path: 'sql/create_genders.sql'
        rollback:
            - sqlFile:
                  dbms: 'postgresql'
                  encoding: 'utf8'
                  endDelimiter: ';'
                  stripComments: 'true'
                  splitStatements: 'true'
                  relativeToChangelogFile: 'true'
                  path: 'rollback/drop_genders.sql'
